<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator - Calculate Monthly Loan Payments | CD Calculator</title>
    <meta name="description" content="Free loan calculator. Calculate monthly payments, total interest, and create a payment schedule for any loan amount.">
    <link rel="canonical" href="https://cdcalculator.github.io/loan-calculator.html">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    
    <main class="main-container">
        <div class="calculator-page">
            <div class="calculator-header">
                <h1 class="calculator-title">LOAN CALCULATOR</h1>
                <p class="calculator-description">Calculate your loan payments and see total interest costs</p>
            </div>
            
            <div class="calculator-layout">
                <div class="calculator-form">
                    <div class="form-group">
                        <label for="loanAmount">Loan Amount ($)</label>
                        <input type="number" id="loanAmount" value="25000" min="0" step="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="interestRate">Interest Rate (%)</label>
                        <input type="number" id="interestRate" value="5.5" min="0" max="30" step="0.1">
                    </div>
                    
                    <div class="form-group">
                        <label for="loanTerm">Loan Term (years)</label>
                        <input type="number" id="loanTerm" value="5" min="1" max="30" step="1">
                    </div>
                    
                    <button class="calculate-button" onclick="calculateLoan()">CALCULATE</button>
                </div>
                
                <div class="calculator-results">
                    <div class="result-card" style="--card-color: var(--color-green)">
                        <div class="result-label">Monthly Payment</div>
                        <div class="result-value" id="monthlyPayment">$0</div>
                    </div>
                    
                    <div class="result-card" style="--card-color: var(--color-red)">
                        <div class="result-label">Total Interest</div>
                        <div class="result-value" id="totalInterest">$0</div>
                    </div>
                    
                    <div class="result-card" style="--card-color: var(--color-purple)">
                        <div class="result-label">Total Amount</div>
                        <div class="result-value" id="totalAmount">$0</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="footer-container"></div>
    
    <script src="app.js"></script>
    <script src="calculators.js"></script>
    <script>
        loadComponent('header.html', 'header-container');
        loadComponent('sidebar.html', 'sidebar-container');
        loadComponent('footer.html', 'footer-container');
        calculateLoan();
    </script>
</body>
</html>
