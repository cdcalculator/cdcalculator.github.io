<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Calculator - Reach Your Savings Goals | CD Calculator</title>
    <meta name="description" content="Free savings calculator. Calculate how long it takes to reach your savings goals with regular deposits and interest.">
    <link rel="canonical" href="https://cdcalculator.github.io/savings-calculator.html">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    
    <main class="main-container">
        <div class="calculator-page">
            <div class="calculator-header">
                <h1 class="calculator-title">SAVINGS CALCULATOR</h1>
                <p class="calculator-description">Calculate how long it takes to reach your savings goal</p>
            </div>
            
            <div class="calculator-layout">
                <div class="calculator-form">
                    <div class="form-group">
                        <label for="savingsGoal">Savings Goal ($)</label>
                        <input type="number" id="savingsGoal" value="50000" min="0" step="1000">
                    </div>
                    
                    <div class="form-group">
                        <label for="initialAmount">Starting Amount ($)</label>
                        <input type="number" id="initialAmount" value="5000" min="0" step="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="monthlyDeposit">Monthly Deposit ($)</label>
                        <input type="number" id="monthlyDeposit" value="500" min="0" step="50">
                    </div>
                    
                    <div class="form-group">
                        <label for="interestRate">Annual Interest Rate (%)</label>
                        <input type="number" id="interestRate" value="3" min="0" max="20" step="0.1">
                    </div>
                    
                    <button class="calculate-button" onclick="calculateSavings()">CALCULATE</button>
                </div>
                
                <div class="calculator-results">
                    <div class="result-card" style="--card-color: var(--color-blue)">
                        <div class="result-label">Time to Goal</div>
                        <div class="result-value" id="timeToGoal" style="font-size: 1.8rem;">0 years</div>
                    </div>
                    
                    <div class="result-card" style="--card-color: var(--color-green)">
                        <div class="result-label">Total Deposited</div>
                        <div class="result-value" id="totalDeposited">$0</div>
                    </div>
                    
                    <div class="result-card" style="--card-color: var(--color-yellow)">
                        <div class="result-label">Interest Earned</div>
                        <div class="result-value" id="totalInterest">$0</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="footer-container"></div>
    
    <script src="app.js"></script>
    <script src="calculators.js"></script>
    <script>
        loadComponent('header.html', 'header-container');
        loadComponent('sidebar.html', 'sidebar-container');
        loadComponent('footer.html', 'footer-container');
        calculateSavings();
    </script>
</body>
</html>
