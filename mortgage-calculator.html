<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator - Calculate Monthly Payments | CD Calculator</title>
    <meta name="description" content="Free mortgage calculator. Calculate your monthly mortgage payments, total interest, and amortization schedule instantly.">
    <meta name="keywords" content="mortgage calculator, home loan calculator, monthly payment calculator">
    <link rel="canonical" href="https://cdcalculator.github.io/mortgage-calculator.html">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Mortgage Calculator",
      "applicationCategory": "FinanceApplication",
      "offers": {
        "@type": "Offer",
        "price": "0"
      }
    }
    </script>
    
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    
    <main class="main-container">
        <div class="calculator-page">
            <div class="calculator-header">
                <h1 class="calculator-title">MORTGAGE CALCULATOR</h1>
                <p class="calculator-description">Calculate your monthly mortgage payments and see a full amortization schedule</p>
            </div>
            
            <div class="calculator-layout">
                <div class="calculator-form">
                    <div class="form-group">
                        <label for="loanAmount">Home Price ($)</label>
                        <input type="number" id="loanAmount" value="300000" min="0" step="1000">
                    </div>
                    
                    <div class="form-group">
                        <label for="downPayment">Down Payment ($)</label>
                        <input type="number" id="downPayment" value="60000" min="0" step="1000">
                    </div>
                    
                    <div class="form-group">
                        <label for="interestRate">Interest Rate (%)</label>
                        <input type="number" id="interestRate" value="6.5" min="0" max="20" step="0.1">
                    </div>
                    
                    <div class="form-group">
                        <label for="loanTerm">Loan Term (years)</label>
                        <select id="loanTerm">
                            <option value="15">15 years</option>
                            <option value="20">20 years</option>
                            <option value="30" selected>30 years</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="propertyTax">Annual Property Tax ($)</label>
                        <input type="number" id="propertyTax" value="3000" min="0" step="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="insurance">Annual Home Insurance ($)</label>
                        <input type="number" id="insurance" value="1200" min="0" step="100">
                    </div>
                    
                    <button class="calculate-button" onclick="calculateMortgage()">CALCULATE</button>
                </div>
                
                <div class="calculator-results" id="results">
                    <div class="result-card" style="--card-color: var(--color-blue)">
                        <div class="result-label">Monthly Payment</div>
                        <div class="result-value" id="monthlyPayment">$0</div>
                    </div>
                    
                    <div class="result-card" style="--card-color: var(--color-green)">
                        <div class="result-label">Total Interest</div>
                        <div class="result-value" id="totalInterest">$0</div>
                    </div>
                    
                    <div class="result-card" style="--card-color: var(--color-pink)">
                        <div class="result-label">Total Amount</div>
                        <div class="result-value" id="totalAmount">$0</div>
                    </div>
                    
                    <div class="result-breakdown">
                        <h3>Payment Breakdown</h3>
                        <div class="breakdown-item">
                            <span>Principal & Interest:</span>
                            <span id="principalInterest">$0</span>
                        </div>
                        <div class="breakdown-item">
                            <span>Property Tax:</span>
                            <span id="taxMonthly">$0</span>
                        </div>
                        <div class="breakdown-item">
                            <span>Home Insurance:</span>
                            <span id="insuranceMonthly">$0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="footer-container"></div>
    
    <script src="app.js"></script>
    <script src="calculators.js"></script>
    <script>
        loadComponent('header.html', 'header-container');
        loadComponent('sidebar.html', 'sidebar-container');
        loadComponent('footer.html', 'footer-container');
        calculateMortgage(); // Initial calculation
    </script>
</body>
</html>
