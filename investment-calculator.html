<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator - Calculate Investment Returns | CD Calculator</title>
    <meta name="description" content="Free investment calculator. Calculate investment growth, returns, and future value with compound interest.">
    <link rel="canonical" href="https://cdcalculator.github.io/investment-calculator.html">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    
    <main class="main-container">
        <div class="calculator-page">
            <div class="calculator-header">
                <h1 class="calculator-title">INVESTMENT CALCULATOR</h1>
                <p class="calculator-description">Calculate your investment growth over time</p>
            </div>
            
            <div class="calculator-layout">
                <div class="calculator-form">
                    <div class="form-group">
                        <label for="initialAmount">Initial Investment ($)</label>
                        <input type="number" id="initialAmount" value="10000" min="0" step="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="monthlyContribution">Monthly Contribution ($)</label>
                        <input type="number" id="monthlyContribution" value="500" min="0" step="50">
                    </div>
                    
                    <div class="form-group">
                        <label for="returnRate">Expected Annual Return (%)</label>
                        <input type="number" id="returnRate" value="7" min="0" max="50" step="0.5">
                    </div>
                    
                    <div class="form-group">
                        <label for="investmentYears">Investment Period (years)</label>
                        <input type="number" id="investmentYears" value="20" min="1" max="50" step="1">
                    </div>
                    
                    <button class="calculate-button" onclick="calculateInvestment()">CALCULATE</button>
                </div>
                
                <div class="calculator-results">
                    <div class="result-card" style="--card-color: var(--color-purple)">
                        <div class="result-label">Final Value</div>
                        <div class="result-value" id="finalValue">$0</div>
                    </div>
                    
                    <div class="result-card" style="--card-color: var(--color-blue)">
                        <div class="result-label">Total Contributed</div>
                        <div class="result-value" id="totalContributed">$0</div>
                    </div>
                    
                    <div class="result-card" style="--card-color: var(--color-green)">
                        <div class="result-label">Total Gain</div>
                        <div class="result-value" id="totalGain">$0</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="footer-container"></div>
    
    <script src="app.js"></script>
    <script src="calculators.js"></script>
    <script>
        loadComponent('header.html', 'header-container');
        loadComponent('sidebar.html', 'sidebar-container');
        loadComponent('footer.html', 'footer-container');
        calculateInvestment();
    </script>
</body>
</html>
